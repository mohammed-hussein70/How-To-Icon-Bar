<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Bar</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1></h1>
    <div class="container">
      <h3>Horizontal:</h3>
      <div id="icon-bar" class="icon-bar">
        <a id="display" class="active"><i class="fa fa-home"></i></a>
        <a href="#" id="display"><i class="fa fa-search"></i></a>
        <a href="#" id="display"><i class="fa fa-envelope"></i></a>
        <a href="#" id="display"><i class="fa fa-globe"></i></a>
        <a href="#" id="display"><i class="fa fa-trash"></i></a>
      </div>
    </div>
    <br />
    <div class="container">
      <h2 class="head">Vertical:</h2>
      <div class="icon-bar">
        <a class="active"><i class="fa fa-home"></i></a>
        <a href="#"><i class="fa fa-search"></i></a>
        <a href="#"><i class="fa fa-envelope"></i></a>
        <a href="#"><i class="fa fa-globe"></i></a>
        <a href="#"><i class="fa fa-trash"></i></a>
      </div>
    </div>

    <script src="jquery-min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
